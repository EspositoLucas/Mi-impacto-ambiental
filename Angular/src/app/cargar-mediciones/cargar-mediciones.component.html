<div class="m-3">
    <form
        (ngSubmit)="onSubmit()"
        enctype="multipart/form-data"
        class="mb-3"
        #form="ngForm"
    >
        <div class="row mb-3">
            <div class="col-6">
                <label for="organizacion" class="form-label">
                    Organizacion
                </label>
                <app-organizacion-select
                    [(selected)]="request.organizacion"
                    id="organizacion"
                ></app-organizacion-select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <label for="file" class="form-label">Archivo</label>
                <input
                    type="file"
                    id="file"
                    class="form-control"
                    name="file"
                    (change)="uploadFile($event)"
                />
                <!-- [(ngModel)]="request.file" -->
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
