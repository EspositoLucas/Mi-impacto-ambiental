<div class="m-3">
    <button type="button" (click)="crearOrganizacion()" class="btn btn-primary">
        Crear
    </button>
    <table class="table">
        <thead>
            <tr>
                <th>Razon social</th>
                <th>Tipo</th>
                <th>Clasificacion</th>
                <th>Dias habiles</th>
                <th>Factor K</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let organizacion of organizaciones">
                <td>{{ organizacion.razonSocial }}</td>
                <td>{{ organizacion.tipoOrganizacion!.text }}</td>
                <td>{{ organizacion.clasificacion!.text }}</td>
                <td>{{ organizacion.cantDiasHabilesPorSemana }}</td>
                <td>{{ organizacion.factorK.text }}</td>
                <td>
                    <button
                        type="button"
                        (click)="editOrganizacion(organizacion.id!)"
                        class="btn btn-info"
                    >
                        Editar
                    </button>
                    <button
                        type="button"
                        (click)="deleteOrganizacion(organizacion.id!)"
                        class="btn btn-danger"
                    >
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
